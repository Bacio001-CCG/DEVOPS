  target:
    build:
      context: ./services/target
      dockerfile: Dockerfile.dev
    ports:
      - "5006:5006"
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    stdin_open: true
    env_file:
      - .env
    networks:
