services:
  clock:
    build:
      context: ./services/clock
      dockerfile: Dockerfile.prod
    ports:
      - "5001:5001"
    volumes:
      - ./services/clock/src:/app/services/clock/src
      - ./services/clock/package.json:/app/services/clock/package.json
      - ./services/clock/package-lock.json:/app/services/clock/package-lock.json
      - ./services/clock/.env:/app/services/clock/.env
    stdin_open: true
    env_file:
      - ./services/clock/.env
    networks:
      - main-network
